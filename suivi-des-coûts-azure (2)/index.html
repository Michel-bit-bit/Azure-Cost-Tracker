<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des coûts Azure</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
<script type="importmap">

    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"

</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Suivi des coûts Azure</h1>
        <button id="settings-btn" class="icon-button" aria-label="Options">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                <path d="M0 0h24v24H0V0z" fill="none"/>

            </svg>
        </button>
    </header>

    <main class="main-container">
        <div class="content-grid">
            <div id="comparison-container" class="card">
                <!-- Contenu de la comparaison généré par JS -->
            </div>
            <div id="entries-container" class="card">
                <!-- Contenu de la liste des entrées généré par JS -->
            </div>
        </div>
        <div id="annual-review-container" class="card">
            <!-- Contenu du bilan annuel généré par JS -->
        </div>
    </main>

    <button id="fab" class="fab" aria-label="Ajouter une nouvelle entrée">+</button>

    <!-- Modale Générique -->
    <div id="modal-backdrop" class="modal-backdrop hidden">
        <div id="modal" class="modal">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <button id="modal-close-btn" class="modal-close-btn" aria-label="Fermer la modale">&times;</button>
            </div>
            <div id="modal-content" class="modal-content">
                <!-- Contenu dynamique injecté par JS -->
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
